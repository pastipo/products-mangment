<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product managment system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>cruds</h2>
            <p>product mangment system</p>
        </div>
        <div class="inputs">
            <input  placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small onkeyup="getTotal()" id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input  onkeyup="searchData(this.value)" placeholder="search" id="search"type="text" >
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getsearchmood(this.id)" id="category">Search By Category</button>
                </div>
                     
                
            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>id</th> 
                    <th>title</th>
                    <th>price</th>      
                    <th>tax</th> 
                    <th>ads</th> 
                    <th>discount</th> 
                    <th>total</th> 
                    <th>category</th> 
                </tr> 
                <tbody id="tbody">
                    <tr> 
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button id="update">update</button></td>
                        <td> <button id="delete">delete</button></td>
                        
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
